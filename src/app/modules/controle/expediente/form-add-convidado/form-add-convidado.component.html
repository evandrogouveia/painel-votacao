<form class="backoffice-form-tabs" [formGroup]="convidadoForm" (ngSubmit)="addConvidado()">
    <div class="box-label mb-4 p-4">
        <h5>Dados do convidado</h5>
        <div class="row">
            <div class="form-group col-lg-7">
                <label for="nome">Nome</label>
                <input type="text" class="form-control" id="nome" name="nome"
                formControlName="nome">
            </div>
            <div class="form-group col-lg-5">
                <label for="cargo">Cargo</label>
                <input type="text" class="form-control" id="cargo" name="cargo"
                formControlName="cargo">
            </div>
            <div class="form-group col-lg-12">
                <label for="assunto">Assunto</label>
                <textarea type="text" class="form-control" id="assunto" name="assunto"
                formControlName="assunto"></textarea>
            </div>
        </div>
    </div>
    <div class="wrap-button">
        <button type="button" class="btn btn-bg-white" (click)="closeModal()">Fechar</button>
        <button type="submit" class="btn btn-primary">Adicionar</button>
    </div>
</form>
