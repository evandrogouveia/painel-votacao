<div class="container">
    <div class="row">
        <div class="col-lg-12">
            <ng-container *ngIf="session?.length > 0">
                <div class="card" *ngFor="let s of session">
                    <div class="card-header">
                        <p>{{s.description}}</p>
                    </div>
    
                    <div class="card-body">
                        <p>Data: {{s.date | date: 'dd/MM/yyyy'}}</p>
                        <p>Número: {{s.number}}</p>
                        <a routerLink="/backOffice/ordens/{{s.ID}}" class="btn btn-primary" >Materias <i class='bx bx-chevron-right'></i></a>
                        <button [disabled]="(dadosQuorum$ | async)?.idSessao !== s.ID && (dadosQuorum$ | async)?.status === 'quorum_iniciado'" class="btn btn-quorum" (click)="openModalQuorum(s.ID)">
                            <i *ngIf="(dadosQuorum$ | async)?.idSessao === s.ID && (dadosQuorum$ | async)?.status === 'quorum_iniciado'" class='bx bxs-caret-right-circle'></i>
                            <i class='bx bx-broadcast'></i> 
                            Quórum 
                        </button>
                    </div>
                </div>
            </ng-container>
        </div>
    </div>
</div>
